services:
  # ── Web Server (Nginx + PHP-FPM) ──────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    env_file: .env
    ports:
      - "${FORWARD_APP_PORT:-80}:8080"
    environment:
      AUTORUN_ENABLED: true
      AUTORUN_LARAVEL_MIGRATION: true
      AUTORUN_LARAVEL_STORAGE_LINK: true
      HEALTHCHECK_PATH: "/up"
      PHP_OPCACHE_ENABLE: "1"
      SSL_MODE: "off"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - smart-management
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl --insecure --silent --location --show-error --fail http://localhost:8080$${HEALTHCHECK_PATH:-/up}" ]
      start_period: 15s
      interval: 30s
      timeout: 5s
      retries: 3

  # ── Horizon (Queue Manager + Dashboard) ────────────────────────────
  horizon:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    env_file: .env
    command: [ "php", "/var/www/html/artisan", "horizon" ]
    stop_signal: SIGTERM
    environment:
      AUTORUN_ENABLED: false
      PHP_OPCACHE_ENABLE: "1"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - smart-management
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "healthcheck-horizon" ]
      start_period: 10s
      interval: 30s
      timeout: 30s
      retries: 3

  # ── Task Scheduler ────────────────────────────────────────────────
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    env_file: .env
    command: [ "php", "/var/www/html/artisan", "schedule:work" ]
    stop_signal: SIGTERM
    environment:
      AUTORUN_ENABLED: false
      PHP_OPCACHE_ENABLE: "1"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - smart-management
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "healthcheck-schedule" ]
      start_period: 10s
      interval: 60s
      timeout: 5s
      retries: 3

  # ── Reverb (WebSocket Server) ─────────────────────────────────────
  reverb:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    env_file: .env
    command: [ "php", "/var/www/html/artisan", "reverb:start", "--host=0.0.0.0", "--port=9001" ]
    ports:
      - "${FORWARD_REVERB_PORT:-9001}:9001"
    stop_signal: SIGTERM
    environment:
      AUTORUN_ENABLED: false
      PHP_OPCACHE_ENABLE: "1"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - smart-management
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "healthcheck-reverb" ]
      start_period: 10s
      interval: 30s
      timeout: 5s
      retries: 3

  # ── PostgreSQL 18 ─────────────────────────────────────────────────
  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_DB: "${DB_DATABASE:-smart-management}"
      POSTGRES_USER: "${DB_USERNAME:-smart-management}"
      POSTGRES_PASSWORD: "${DB_PASSWORD:-secret}"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - smart-management
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USERNAME:-smart-management}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Redis ─────────────────────────────────────────────────────────
  redis:
    image: redis:alpine
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - smart-management
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── MinIO (S3-compatible storage) ─────────────────────────────────
  minio:
    image: minio/minio
    environment:
      MINIO_ROOT_USER: "${AWS_ACCESS_KEY_ID:-smart-management}"
      MINIO_ROOT_PASSWORD: "${AWS_SECRET_ACCESS_KEY:-secret123}"
    command: server /data --console-address ":8900"
    volumes:
      - minio-data:/data
    networks:
      - smart-management
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  smart-management:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  minio-data:
